############################# System Configuration #############################
quarkus.http.test-port=8090
quarkus.log.min-level=INFO
#In Quarkus, you can filter log levels using the quarkus.log.category.<category-name>.level= <log-level-type>


############################### Datasource Configuration #############################
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus@123
quarkus.hibernate-orm.log.sql=true


############################# Hibernate ORM Configuration #############################
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create


############################## OIDC Configuration ##############################
quarkus.oidc.enabled=true
#quarkus.oidc.auth-server-url=http://localhost:8080/realms/codex
quarkus.oidc.client-id=quarkus-app
quarkus.oidc.application-type=service
quarkus.oidc.tls.verification=none
quarkus.oidc.token.issuer=any
#quarkus.oidc.devui.grant.type=code


############################# Dev Services Configuration #############################
quarkus.keycloak.devservices.enabled=true
quarkus.keycloak.devservices.image-name=quay.io/keycloak/keycloak:latest
quarkus.keycloak.devservices.realm-path=./realm.json
quarkus.keycloak.devservices.show-logs=true


quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=h2:latest
