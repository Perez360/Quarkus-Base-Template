############################# System Configuration #############################
quarkus.http.test-port=8090
quarkus.log.min-level=INFO
#In Quarkus, you can filter log levels using the quarkus.log.category.<category-name>.level= <log-level-type>


############################### Datasource Configuration #############################
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus@123
quarkus.hibernate-orm.log.sql=true


############################# Hibernate ORM Configuration #############################
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create


############################# RabbitMQ Configuration #############################
#rabbitmq-host=rabbitmq
#rabbitmq-port=5672
#rabbitmq-username=guest
#rabbitmq-password=guest

#OUTGOING
mp.messaging.outgoing.user-out.enabled=true
mp.messaging.outgoing.user-out.connector=smallrye-rabbitmq
mp.messaging.outgoing.user-out.exchange.name=users
mp.messaging.outgoing.user-out.exchange.declare=true

#INCOMING
mp.messaging.incoming.user-in.connector=smallrye-rabbitmq
mp.messaging.incoming.user-in.exchange.declare=true
mp.messaging.incoming.user-in.exchange.name=users
mp.messaging.incoming.user-in.queue.name=user-queue
mp.messaging.incoming.user-in.queue.durable=true
mp.messaging.incoming.user-in.exchange.durable=true



############################## Dev Services Configuration #############################
quarkus.keycloak.devservices.enabled=true
quarkus.keycloak.devservices.realm-path=realm.json
quarkus.keycloak.devservices.show-logs=true
quarkus.rabbitmq.devservices.enabled=true
quarkus.rabbitmq.devservices.show-logs=true
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=h2:latest
